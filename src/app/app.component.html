<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <ul class="list-group">
                <br>
                <br>
                <input type="text" [(ngModel)]="filteredStatus">
                <button (click)="onAddServer()">Add server</button>
                <hr>
                <br>
                <h2>App status: {{appStatus | async}}</h2>
                <li class="list-group-item" *ngFor="let server of servers | filter:filteredStatus:'status'" [ngClass]="getStatusClasses(server)">
                    <span class="badge">
                        {{ server.status }}
                    </span>
                    <strong>
                        {{ server.name | shorten  }}</strong> |
                        {{ server.instanceType | uppercase | reverse }} |
                        {{ server.started | date }}
                </li>
            </ul>
        </div>
    </div>
</div>
