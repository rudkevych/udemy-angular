<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-game-control 
        (startGameEvent)="gameStarted($event)"
        (endGameEvent)="gameEnd($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-even *ngFor="let number of evenNumbers"
      [number]="number"></app-even>
      <app-odd *ngFor="let number of oddNumbers"
      [number]="number"></app-odd>
    </div>
  </div>
</div>
