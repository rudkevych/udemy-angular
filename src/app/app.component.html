<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            email
            #email="ngModel"
            ngModel
            required>
          <span
            class="alert-danger center-block"
            *ngIf="!email.valid && email.touched">Please write correct email!</span>
          <label for="subscription">Subscription</label>
          <select
            id="subscription"
            class="form-control"
            [ngModel]="defaultSubscription"
            name="subscription">
            <option
              *ngFor="let sub of subscriptions"
              value="{{sub}}">{{sub}}</option>
          </select>
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            #password="ngModel"
            ngModel
            required>
          <span
            class="alert-danger center-block"
            *ngIf="!password.valid && password.touched">Please write correct password</span>
          <br>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]=""
          >Submit
          </button>
          <div class="alert alert-warning" *ngIf="!f.valid && f.touched">
            The form info is invalid
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
